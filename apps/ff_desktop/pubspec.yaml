name: ff_desktop
description: Free File Explorer

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../../core_packages/core
  local_entity_provider:
    path: ../../modules/local_entity_provider

  # Localization.
  intl: 0.18.1
  flutter_localizations:
    sdk: flutter

  # State Management.
  provider: ^6.0.5

  # Navigation.
  go_router: ^11.1.2

  # Storage.
  path_provider: ^2.1.1
  easy_hive: ^1.0.1
  easy_hive_encryption: ^1.0.0+1

  # Utilities.
  fluda: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3
flutter:

  uses-material-design: true

  assets:
    - assets/
